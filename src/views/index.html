<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploads</title>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <main class="site-main">
    <div class="users-list-block">
      <h2 class="users-list__heading">
        USERS LIST
      </h2>
      <ul class="users-list">
      
      </ul>
    </div>
    
    <div class="uploads-files">
      <h2 class="uploads-files__heading">
        List of uploaded files
      </h2>
      
      <ul class="uploads-files__list" id="scrollbar">
        
      </ul>
    </div>
    
    <div class="user-uploads">
      <h2 class="user-uploads__heading">
        File upload
      </h2>
      
      <div class="profile__user">
        <img src="img/avatar.jpg" alt="" class="profile-user__img" width="60" height="60">
        <p class="profile-user__name">Stiven</p>
      </div>
      
    
      <form class="file-upload">
        <div class="file-select">
          <div class="file-select-button" id="fileName">Choose File</div>
          <div class="file-select-name" id="noFile">No file chosen...</div> 
          <input type="file" name="chooseFile" id="chooseFile">
        </div>
        <button type="submit" class="send-button">Send file</button>
      </form>
      
    </div>
    
  </main>
  
  <script src="js/request.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
